<div class="navigation" [ngClass]="mode">
  <header class="header smallest">
    <div class="header-content">
      <div class="col-2 logo">LOGO</div>
      <div class="col-8 nav">
        <app-router-nav>
          <app-router-nav-item
            *ngFor="let link of navigation"
            [label]="link.name"
            [routerLink]="link.src"
            [mouseEvent]="tabEnterEvent(link.name)"
            routerLinkActive="routerLinkActive"
          ></app-router-nav-item>
        </app-router-nav>
      </div>
      <div class="col-2 action asc-buttons">
        <button mat-icon-button (click)="userSession()">
          <fa-icon size="lg" icon="sign-in-alt"></fa-icon>
        </button>
        <button mat-icon-button>
          <fa-icon size="lg" icon="bell"></fa-icon>
        </button>
        <button mat-icon-button (click)="toggleSearchBox()">
          <fa-icon size="lg" icon="search"></fa-icon>
        </button>
        <button mat-icon-button><fa-icon size="lg" icon="expand"></fa-icon></button>
      </div>
    </div>
  </header>

  <!--搜索框-->
  <div class="search-box theme-shadow-float" [class.open]="openSearch">
    <form (ngSubmit)="startSearch($event.value)">
      <div class="theme-backdrop-primary search">
          <label>
            <input #search type="text" (blur)="toggleSearchBox()">
          </label>
          <button mat-button type="submit">search</button>
      </div>
    </form>
  </div>
</div>

<!--次级导航-->
<div class="header-secondary" [class.open]="getSecondaryMode() | async">
  <div class="content theme-secondary"
       (mouseenter)="changeSecondaryNav($event.type)"
       (mouseleave)="changeSecondaryNav($event.type)">
    <div class="main">
      <div class="step-name theme-backdrop-primary"></div>
      <div class="step-content theme-edge">
      </div>
    </div>
  </div>
</div>
