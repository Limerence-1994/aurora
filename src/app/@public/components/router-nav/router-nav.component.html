<mat-tab-group #matTabGroup class="hide-tab-wrapper" color="primary" >
               <!--(selectedTabChange)="navigation($event)">  导致导航死循环-->
  <mat-tab *ngFor="let tab of routerTabItems"
           [routerLink]="tab.routerLink"
           [label]="tab.routerLink"
           [routerLinkActiveOptions]="tab.routerLinkActiveOptions">
    <ng-template mat-tab-label>
      <a class="router-tab-link"
         (mouseenter)="tab.mouseEvent($event.type)"
         (mouseleave)="tab.mouseEvent($event.type)"
         [routerLink]="tab.routerLink"></a>
      {{ tab.label }}
    </ng-template>
  </mat-tab>
</mat-tab-group>
