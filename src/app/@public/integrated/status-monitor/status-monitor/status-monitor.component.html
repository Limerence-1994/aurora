<div class="status-box" [ngClass]="panelClass"
     [style.width]="width+'px'">
  <span class="status-text theme-lining">{{monitorStatus.caller | uppercase}}</span>
  <div class="status-monitor theme-backdrop-deep">
    <div class="mask">
      <div class="schedule theme-beam"
           [ngClass]="'color-bg_'+ monitorStatus.status + ' ' + monitorStatus.mode"
           [style.transform]="'translate3d('+ monitorStatus.progress + '%, 0, 0)'"></div>
    </div>
  </div>
</div>
